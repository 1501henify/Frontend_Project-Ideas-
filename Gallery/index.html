<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saisonale Rezeptgalerie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-container">
      <h1>🎄 Saisonale Rezeptgalerie 🎅</h1>
      <p>Entdecken Sie köstliche Rezepte für die Feiertage!</p>

      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button data-category="Alle" class="filter-btn active">Alle</button>
        <button data-category="Süß" class="filter-btn">Süß</button>
        <button data-category="Getränke" class="filter-btn">Getränke</button>
      </div>

      <!-- Rezeptgalerie -->
      <div id="recipe-gallery" class="recipe-gallery">
        <!-- Dynamische Inhalte werden durch JavaScript eingefügt -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
